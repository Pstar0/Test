    <style>
        /* Typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            animation: typing 4s steps(40) forwards, blink 0.8s infinite;
        }

        /* Blur background when menu is open */
        .blurred {
            filter: blur(8px);
        }

        /* Neon glowing line */
        .neon-line {
            width: 60%;
            height: 2px;
            background: cyan;
            margin: 20px auto;
            box-shadow: 0px 0px 8px cyan;
        }

        /* Hide menu initially */
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: rgba(31, 41, 55, 0.9); /* Slight transparency */
            color: white;
            padding: 20px;
            box-shadow: -5px 0px 10px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
        }

        .menu-open {
            right: 0;
        }

        /* Menu items */
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .menu ul li {
            padding: 10px 0;
            text-align: left;
        }

        .menu ul li a {
            display: block;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            transition: background 0.3s;
            pointer-events: auto;
        }

        .menu ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Close button */
        #close-menu {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            float: right;
        }

        /* Box for description */
        .content-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid cyan;
            box-shadow: 0 0 10px cyan;
            width: 80%;
            margin: auto;
            text-align: center;
        }

        /* Chat button positioning */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            display: block;
        }

        /* Ensure button is visible on smaller screens */
        @media (max-width: 768px) {
            #chat-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>

        let index = 0;
        function typeNext() {
            const sectionElement = document.getElementById("section");
            sectionElement.classList.remove("typing");
            setTimeout(() => {
                sectionElement.textContent = sections[index];
                sectionElement.classList.add("typing");
                index = (index + 1) % sections.length;
                setTimeout(typeNext, 5000);
            }, 100);
        }

        typeNext();

        // Menu Toggle
        const menuBtn = document.getElementById("menu-btn");
        const closeMenu = document.getElementById("close-menu");
        const menu = document.getElementById("menu");
        const content = document.getElementById("content");

        menuBtn.addEventListener("click", () => {
            menu.classList.add("menu-open");
            content.classList.add("blurred");
        });

        closeMenu.addEventListener("click", () => {
            menu.classList.remove("menu-open");
            content.classList.remove("blurred");
        });

        // Ensure menu closes when clicking outside
        document.body.addEventListener("click", (e) => {
            if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
                menu.classList.remove("menu-open");
                content.classList.remove("blurred");
            }
