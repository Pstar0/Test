    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('https://files.catbox.moe/n7a0v4.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-y: auto;
            padding: 20px;
        }

        .scroll-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: green;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .scroll-btn::before {
            content: "▼";
            font-size: 24px;
            color: white;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .section {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        .section h2 {
            font-size: 2rem;
            color: #f0f0f0;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            text-align: center;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(145deg, #282828, #383838);
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.8), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .button:active {
            transform: scale(0.9);
            background: linear-gradient(145deg, #ff0000, #8b0000);
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
        }

        .red-dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            top: -10px;
            animation: fall 1.5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(110vh);
            }
        }
    </style>
</head>

    <script>
        for (let i = 0; i < 100; i++) {
            const dot = document.createElement('div');
            dot.classList.add('red-dot');
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.animationDelay = Math.random() * 1.5 + 's';
            dot.style.opacity = Math.random();
            document.body.appendChild(dot);
        }

        function closeBrowser() {
            try {
                window.open('', '_self');
                window.close();
            } catch (e) {
                alert('Cannot close this tab automatically. Please close it manually.');
            }
        }

        // Scroll button behavior
        const scrollBtn = document.getElementById("scrollBtn");

        // Scroll down function
        scrollBtn.addEventListener("click", () => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
        });

        window.addEventListener("scroll", () => {
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight - 10;

            if (scrollPosition >= pageHeight) {
                scrollBtn.classList.add("hidden"); // Hide button when fully scrolled
            } else {
                scrollBtn.classList.remove("hidden"); // Show when scrolling up
            }
        });
    </script>
