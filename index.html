<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗠𝗢𝗕𝗜𝗟𝗘</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #333;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1,
      h2,
      h3 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #222;
        color: #fff;
      }

      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      button:hover {
        background: #45a049;
      }

      #main {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #register-page {
        display: none;
      }

      #message {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page" class="container">
      <h2>LOGIN TO ES TEAMS</h2>
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <button onclick="goToRegister()">Register</button>
      <p id="message"></p>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="container">
      <h3>REGISTER FOR ES TEAMS</h3>
      <form id="register-form" onsubmit="return false;">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="register-password"
            placeholder="Enter your password"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
          />
        </div>
        <button onclick="registerUser()">Register</button>
        <button onclick="goToLogin()">Back to Login</button>
      </form>
    </div>

    <!-- Main Page -->
    <div id="main">
      <div id="main-content">
        <h1>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗠𝗢𝗕𝗜𝗟𝗘</h1>
        <h3>Welcome to Our Innovative Site</h3>
        <div class="buttons-container">
          <button class="button" onclick="location.href='/whatsapp'">
            𝗪𝗛𝗔𝗧𝗦𝗔𝗣𝗣 𝗖𝗛𝗔𝗡𝗡𝗘𝗟
          </button>
          <button class="button" onclick="location.href='/telegram'">
            𝗧𝗘𝗟𝗘𝗚𝗥𝗔𝗠 𝗖𝗛𝗔𝗡𝗡𝗘𝗟
          </button>
          <button class="button" onclick="location.href='/youtube'">𝗬𝗢𝗨𝗧𝗨𝗕𝗘 𝗖𝗛𝗔𝗡𝗡𝗘𝗟</button>
          <button class="button" onclick="location.href='/bots'">𝗪𝗛𝗔𝗧𝗦𝗔𝗣𝗣 𝗕𝗢𝗧𝗦</button>
          <button class="button" onclick="location.href='/premium'">
            𝗣𝗥𝗘𝗠𝗜𝗨𝗠 𝗔𝗣𝗣𝗦
          </button>
          <button class="button" onclick="location.href='/tools'">
            𝗧𝗢𝗢𝗟𝗦
          </button>
         <button class="button" onclick="location.href='/ai'">
            𝗔𝗜 𝗠𝗢𝗗𝗘𝗟𝗦
          </button>
         <button class="button" onclick="location.href='/games'">
            𝗚𝗔𝗠𝗘𝗦
          </button>
         <button class="button" onclick="location.href='/activity'">
            𝗔𝗖𝗧𝗜𝗩𝗜𝗧𝗬
          </button>
          <button class="button" onclick="location.href='/profile'">
            𝗣𝗥𝗢𝗙𝗜𝗟𝗘
         <button class="button" onclick="location.href='/about'">
            𝗔𝗕𝗢𝗨𝗧 𝗨𝗦
          </button>
          </button>
          <button onclick="logout()">𝗟𝗢𝗚 𝗢𝗨𝗧</button>
        </div>
      </div>
    </div>

    <script>
      const loginPage = document.getElementById("login-page");
      const registerPage = document.getElementById("register-page");
      const mainPage = document.getElementById("main");

      // Check if the user is logged in
      if (localStorage.getItem("loggedIn") === "true") {
        loginPage.style.display = "none";
        mainPage.style.display = "block";
      }

      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          document.getElementById("message").textContent = "All fields are required!";
          return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[username] && users[username] === password) {
          loginPage.style.display = "none";
          mainPage.style.display = "block";
          localStorage.setItem("loggedIn", "true");
        } else {
          document.getElementById("message").textContent = "Invalid credentials!";
        }
      }

      function registerUser() {
        const firstname = document.getElementById("firstname").value.trim();
        const lastname = document.getElementById("lastname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("register-password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();

        if (!firstname || !lastname || !email || !password || !confirmPassword) {
          alert("All fields are required!");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[email]) {
          alert("User already exists!");
          return;
        }

        users[email] = password;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Registration successful! You can now log in.");
        goToLogin();
      }

      function goToRegister() {
        loginPage.style.display = "none";
        registerPage.style.display = "block";
      }

      function goToLogin() {
        registerPage.style.display = "none";
        loginPage.style.display = "block";
      }

      function logout() {
        mainPage.style.display = "none";
        loginPage.style.display = "block";
        localStorage.setItem("loggedIn", "false");
      }
    </script>
  </body>
</html>
