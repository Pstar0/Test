<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗕𝗢𝗧𝗦</title>
    <meta property="og:image" content="https://files.catbox.moe/n7a0v4.jpg">
    <meta property="og:title" content="𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗕𝗢𝗧𝗦">
    <style>
      /* Body styles */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url('https://files.catbox.moe/n7a0v4.jpg') no-repeat center center;
        background-size: cover;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
        overflow: auto;
        padding: 20px;
      }

      /* Main container styles */
      .section {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        margin: 20px 0;
        width: 100%;
        max-width: 600px;
      }

      /* Section headers */
      .section h2 {
        font-size: 2rem;
        color: #f0f0f0;
        text-transform: uppercase;
        margin-bottom: 20px;
        letter-spacing: 0.1em;
        text-align: center;
        border-bottom: 2px solid #fff;
        padding-bottom: 10px;
      }

      /* Button styles */
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .button {
        width: 100%;
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background: linear-gradient(145deg, #282828, #383838);
        border-radius: 10px;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.8), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
      }

      .button:active {
        transform: scale(0.9);
        background: linear-gradient(145deg, #ff0000, #8b0000);
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      }

      /* Footer styles */
      footer {
        text-align: center;
        font-size: 0.9rem;
        color: #888;
        margin-top: 20px;
      }

      /* Red dot rain styles */
      .red-dot {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: red;
        border-radius: 50%;
        top: -10px;
        animation: fall 1.5s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(110vh);
        }
      }
    </style>
  </head>
  <body>
    <!-- MD Bots Section -->
    <div class="section">
      <h2>MD BOT</h2>
      <div class="buttons-container">
        <button class="button" onclick="location.href='https://GitHub.com/paskito002/ES_TEAMS-V1'">ES TEAMS V1</button>
        <button class="button" onclick="location.href='https://GitHub.com/paskito002/ES_TEAMS-V2'">ES TEAMS V2</button>
       <button class="button" onclick="location.href='/index.html'">BACK</button>
      </div>
    </div>

    <!-- BUG Bots Section -->
    <div class="section">
      <h2>BUG BOT</h2>
      <div class="buttons-container">
        <button class="button" onclick="location.href='https://GitHub.com/paskito002/STINGER-V1'">STINGER V1</button>
        <button class="button" onclick="location.href='https://GitHub.com/paskito002/STINGER-V2'">STINGER V2</button>
        <button class="button" onclick="location.href='https://GitHub.com/paskito002/STINGER-V3'">STINGER V3</button>
        <button class="button" onclick="location.href='https://GitHub.com/paskito002/STINGER-V4'">STINGER V4</button>
        <button class="button" onclick="location.href='/index.html'">BACK</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>𝗘𝗦 𝗧𝗘𝗔𝗠𝗦 𝗧𝗘𝗖𝗛®</p>
    </footer>

    <!-- Red dot rain script -->
    <script>
      for (let i = 0; i < 100; i++) {
        const dot = document.createElement('div');
        dot.classList.add('red-dot');
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.animationDelay = Math.random() * 1.5 + 's';
        dot.style.opacity = Math.random();
        document.body.appendChild(dot);
      }

      function closeBrowser() {
        try {
          window.open('', '_self');
          window.close();
        } catch (e) {
          alert('Cannot close this tab automatically. Please close it manually.');
        }
      }
    </script>
  </body>
</html>
